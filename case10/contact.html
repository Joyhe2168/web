<body class="page-contact">

    <!-- header ===================================================-->
    <script src="js/header.js"></script>




    <!-- banner ===================================================-->
    <section class="banner">
        <div class="container">
            <div class="pic">
                <img src="images/banner.jpg" alt="">
            </div>
            <div class="txt wow zoomIn">
                <h1>Contact<span>SECRET GARDEN</span></h1>
            </div>
        </div>
    </section>





    <!-- content ===================================================-->
    <section class="content contact">


        <!-- info =======================-->
        <div class="contact-info">
            <div class="row">
                <div class="col-md-offset-6 col-md-6 item">
                    <div class="txt wow fadeInRight">
                        <h2><span>Give you loving and caring.</span>SECRET LOCATION</h2>
                        <ul>
                            <li>周一至周五 9:00-18:00</li>
                            <li>04-2236-0613</li>
                            <li>台中市北區進化北路238號9樓之2</li>
                            <li><a href="mailto:service@mor-e.com.tw">service@mor-e.com.tw</a></li>
                            <li class="smo">
                                <a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            </li>
                            <li>
                                <a href="index.html" class="btn">
                                    <i class="fa fa-caret-right" aria-hidden="true"></i> Google Map
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <!-- form =======================-->
        <div class="contact-form">
            <div class="row">
                <div class="col-md-7 item">
                    <div class="txt wow fadeInLeft">
                        <h2><span>Give you loving and caring.</span>CONTACT US</h2>
                        <form>
                            <div class="col-sm-6 form-group">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="col-sm-6 form-group">
                                <input type="text" class="form-control" id="address" placeholder="Address">
                            </div>
                            <div class="col-sm-6 form-group">
                                <input type="text" class="form-control" id="phone" placeholder="Phone">
                            </div>
                            <div class="col-sm-6 form-group">
                                <input type="email" class="form-control" id="email" placeholder="E-mail">
                            </div>
                            <div class="col-sm-12 form-group">
                                <select class="form-control">
                                    <option>客製化香氛</option>
                                    <option>客製化香氛</option>
                                    <option>客製化香氛</option>
                                    <option>客製化香氛</option>
                                    <option>客製化香氛</option>
                                </select>
                            </div>
                            <div class="col-sm-12 form-group">
                                <textarea type="text" rows="3" class="form-control" id="content"
                                    placeholder="Content"></textarea>
                            </div>
                            <div class="col-sm-12 form-group">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="code"
                                            placeholder="Verification code">
                                    </div>
                                    <div class="col-sm-6 codepic">
                                        <img src="images/code.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn">S E N D</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>



    </section>





    <!-- footer ===================================================-->
    <script src="js/footer.js"></script>
