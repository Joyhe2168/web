<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>力景科技股份有限公司</title>
    <link href="images/favicon.ico" rel="shortcut icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" type="image/png" />
    <link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.scrollup.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <!-- header ====================================================================-->
    <script src="js/header.js"></script>





    <!-- main ====================================================================-->
    <section class="main login">

        <!-- banner start -->
        <div class="banner">

            <div class="txt">
                <!-- breadcrumb start -->
                <ul class="breadcrumb breadcrumb2">
                    <li><a href="about.html">力景科技</a></li>
                    <li>會員登入</li>
                </ul>
                <!-- breadcrumb end -->
            </div>

        </div>
        <!-- banner end -->



        <!-- content start -->
        <div class="content" id="scrollbtm">

            <!-- login start -->
            <div class="item-wrap item-login">

                <div class="item-group">
                    <!-- item -->
                    <div class="item">
                        <div class="pic"><img src="images/login.png" alt=""></div>
                        <div class="tit">
                            <h2>SIGN IN</h2>
                            <h3>會 員 登 入</h3>
                        </div>
                        <div class="txt">
                            <form>
                                <div class="form-group">
                                    <label for="email" class="col-xs-4 control-label">電子郵件</label>
                                    <div class="col-xs-8 input-group">
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-xs-4 control-label">密碼</label>
                                    <div class="col-xs-8 input-group">
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>
                                <div class="form-group code-wrap">
                                    <label for="code" class="col-xs-3 control-label">CODES <span>*</span></label>
                                    <div class="col-xs-9 input-group">
                                        <input type="text" class="form-control" id="code">
                                        <div class="code">
                                            <img src="images/code.jpg">
                                        </div>
                                    </div>
                                </div>
                                <div class="login-btn">
                                    <a href="member_join.html">加入會員</a>
                                    <a href="forget.html">忘記密碼</a>
                                </div>
                                <a href="member.html" class="btn">登 入</a>
                            </form>
                        </div>
                    </div>

                    <!-- item -->
                    <div class="item">
                        <div class="pic"><img src="images/member.png" alt=""></div>
                        <div class="tit">
                            <h2>REGISTER</h2>
                            <h3>會 員 註 冊</h3>
                        </div>
                        <div class="txt">
                            <form>
                                <div class="form-group">
                                    <label for="email2" class="col-xs-4 control-label">電子郵件</label>
                                    <div class="col-xs-8 input-group">
                                        <input type="email" class="form-control" id="email2">
                                    </div>
                                </div>
                                <div class="note">
                                    <p>按下註冊鈕的同時，表示您已詳閱我們的<a href="privacy.html">隱私權政策</a>與<a
                                            href="servicepolicy.html">服務條款</a>，同意使用本網站所提供的服務。</p>
                                </div>
                                <a href="member_join.html" class="btn">登 入</a>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- login end-->

        </div>
        <!-- content end -->
    </section>





    <!-- footer ====================================================================-->
    <script src="js/footer.js"></script>
</body>

</html>
