<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>力景科技股份有限公司</title>
    <link href="images/favicon.ico" rel="shortcut icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" type="image/png" />
    <link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.scrollup.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <!-- header ====================================================================-->
    <script src="js/header.js"></script>





    <!-- main ====================================================================-->
    <section class="main login">

        <!-- banner start -->
        <div class="banner">

            <div class="txt">
                <!-- breadcrumb start -->
                <ul class="breadcrumb breadcrumb2">
                    <li><a href="about.html">力景科技</a></li>
                    <li><a href="login.html">會員登入</a></li>
                    <li>會員註冊</li>
                </ul>
                <!-- breadcrumb end -->
            </div>

        </div>
        <!-- banner end -->



        <!-- content start -->
        <div class="content" id="scrollbtm">

            <!-- login start -->
            <div class="item-wrap item-login item-join">

                <div class="item-group">
                    <!-- item -->
                    <div class="item">
                        <div class="pic"><img src="images/login.png" alt=""></div>
                        <div class="tit">
                            <h2>REGISTER</h2>
                            <h3>會 員 註 冊</h3>
                        </div>
                        <div class="txt">
                            <div class="form-tit">
                                <img src="images/form-tit-01.jpg" alt="">
                                <h4>【 帳 號 設 定 】</h4>
                                <p>* 必填項目</p>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="email" class="col-md-2 col-sm-3 control-label">電子郵件</label>
                                    <div class="col-md-10 col-sm-9 input-group">
                                        <input type="email" class="form-control" id="email"
                                            placeholder="1231123@yahoo.com.tw">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-2 col-sm-3 control-label">密碼 <span>*</span></label>
                                    <div class="col-md-10 col-sm-9 input-group">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="8～16個字元數">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="col-md-2 col-sm-3 control-label">確認密碼 <span>*</span></label>
                                    <div class="col-md-10 col-sm-9 input-group">
                                        <input type="password" class="form-control" id="password2"
                                            placeholder="8～16個字元數">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="txt">
                            <div class="form-tit">
                                <img src="images/form-tit-02.jpg" alt="">
                                <h4>【 會 員 資 料 】</h4>
                                <p>* 必填項目</p>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="name" class="col-md-2 col-sm-3 control-label">姓名 <span>*</span></label>
                                    <div class="col-md-10 col-sm-9 input-group">
                                        <input type="text" class="form-control name" id="name">
                                        <div class="laber-group">
                                            <label class="radio-inline">
                                                <input type="radio" name="option1" id="option1" value="option1"> 小姐
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="option2" id="option2" value="option2"> 先生
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="tel" class="col-md-2 col-sm-3 control-label">電話 <span>*</span></label>
                                    <div class="col-md-10 col-sm-9 input-group">
                                        <input type="text" class="form-control" id="tel">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-md-2 col-sm-3 control-label">手機</label>
                                    <div class="col-md-10 col-sm-9 input-group">
                                        <input type="text" class="form-control" id="phone">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="company" class="col-md-2 col-sm-3 control-label">服務公司</label>
                                    <div class="col-md-10 col-sm-9 input-group">
                                        <input type="text" class="form-control" id="company">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add" class="col-md-2 col-sm-3 control-label">地址</label>
                                    <div class="col-md-10 col-sm-9 input-group">
                                        <input type="text" class="form-control" id="add">
                                    </div>
                                </div>
                                <div class="form-group code-wrap">
                                    <label for="code" class="col-md-2 col-sm-3 control-label">CODES <span>*</span></label>
                                    <div class="col-md-10 col-sm-9 input-group">
                                        <input type="text" class="form-control" id="code">
                                        <div class="code">
                                            <img src="images/code.jpg">
                                        </div>
                                    </div>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 是否接收EDM
                                    </label>
                                </div>
                                <div class="note">
                                    <p>按下送出的同時，表示您已詳閱我們的<a href="privacy.html">隱私權政策</a>與<a
                                            href="servicepolicy.html">服務條款</a>，同意使用本網站所提供的服務。</p>
                                </div>
                                <a href="register_send.html" class="btn">確 認 送 出</a>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
            <!-- login end-->

        </div>
        <!-- content end -->
    </section>





    <!-- footer ====================================================================-->
    <script src="js/footer.js"></script>
</body>

</html>
