<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>SH 系統家具</title>
    <link href="images/favicon.ico" rel="shortcut icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" type="image/png" />
    <link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.scrollup.js"></script>
    <script src="js/common.js"></script>

    <!-- nav active -->
    <script>
        $(function () {
            $(".nav>li:eq(5)").addClass("active");
        });
    </script>
</head>

<body>
    <!-- header ===================================================-->
    <script src="js/header.js"></script>





    <!-- banner ===================================================-->
    <section class="banner">
        <div class="container">
            <img src="images/banner.jpg" alt="">
        </div>
    </section>





    <!-- main =====================================================-->
    <section class="main inquiry">
        <div class="container">

            <!-- page-header start -->
            <div class="page-header">
                <h1>INQUIRY<span>詢價單</span></h1>
            </div>
            <!-- page-header end -->

            <!-- inquiry start -->
            <div class="inquiry-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>商品圖</th>
                            <th>商品名稱</th>
                            <th>貨號</th>
                            <th>規格</th>
                            <th>售價</th>
                            <th>移除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-title="商品圖">
                                <a href="product-view.html">
                                    <img src="images/inquiry-01.jpg" alt="">
                                </a>
                            </td>
                            <td data-title="商品名稱">鎢絲白燈</td>
                            <td data-title="貨號">106.522.30</td>
                            <td data-title="規格">白色</td>
                            <td data-title="售價">1,290元</td>
                            <td data-title="移除"><img src="images/clear.png" alt=""></td>
                        </tr>
                        <tr>
                            <td data-title="商品圖">
                                <a href="product-view.html">
                                    <img src="images/inquiry-02.jpg" alt="">
                                </a>
                            </td>
                            <td data-title="商品名稱">渡邊設計師椅</td>
                            <td data-title="貨號">103.522.47</td>
                            <td data-title="規格">辦公椅, 米白色</td>
                            <td data-title="售價">1,290元</td>
                            <td data-title="移除"><img src="images/clear.png" alt=""></td>
                        </tr>
                        <tr>
                            <td data-title="商品圖">
                                <a href="product-view.html">
                                    <img src="images/inquiry-03.jpg" alt="">
                                </a>
                            </td>
                            <td data-title="商品名稱">華麗金缸</td>
                            <td data-title="貨號">106.522.00</td>
                            <td data-title="規格">白/金色</td>
                            <td data-title="售價">1,290元</td>
                            <td data-title="移除"><img src="images/clear.png" alt=""></td>
                        </tr>
                        <tr>
                            <td data-title="商品圖">
                                <a href="product-view.html">
                                    <img src="images/inquiry-04.jpg" alt="">
                                </a>
                            </td>
                            <td data-title="商品名稱">華麗金剛</td>
                            <td data-title="貨號">105.692.47</td>
                            <td data-title="規格">鵝黃色</td>
                            <td data-title="售價">1,290元</td>
                            <td data-title="移除"><img src="images/clear.png" alt=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- inquiry end -->

            <!-- contact start -->
            <div class="contact-from">
                <p>對我們的網站有任何疑問，歡迎聯絡我們<br>
                    我們的專人在收到您的訊息後，會盡快為您服務</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="company" placeholder="公司名稱">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" placeholder="姓名">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="tel" placeholder="聯絡電話">
                        </div>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="email" placeholder="電子郵件">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="note" cols="30" rows="10" class="form-control" placeholder="留言內容"></textarea>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <input type="code" class="form-control" id="name" placeholder="驗證碼">
                        </div>
                        <div class="col-sm-4">
                            <div class="code">
                                <img src="images/code.png" alt="">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn">表單送出</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- contact end -->

        </div>
    </section>





    <!-- footer ===================================================-->
    <script src="js/footer.js"></script>


</body>

</html>
