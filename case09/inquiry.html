<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Art 下午茶</title>
    <link href="images/favicon.ico" rel="shortcut icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" type="image/png" />
    <link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--<link href="css/index.css" rel="stylesheet">-->
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.scrollup.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        $(function () {
            $(".nav>li:eq(6)>a").addClass("active");
        });
    </script>
</head>

<body>
    <script src="js/header.js"></script>
    <section id="banner">
        <div class="banner">
            <img src="images/banner.jpg" alt="">
        </div>
    </section>
    <section id="content">
        <div class="container">
            <div class="content inquiry wow fadeInUp">
                <h1 class="text-center">I N Q U I R Y</h1>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>產品預視</th>
                                <th>產品</th>
                                <th>數量</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-title="產品預視"><img src="images/inquiry-01.jpg" alt=""></td>
                                <td data-title="產品">法式莓果優格奶昔凍飲</td>
                                <td data-title="數量">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </td>
                                <td><i class="fa fa-times" aria-hidden="true"></i></td>
                            </tr>
                            <tr>
                                <td data-title="產品預視"><img src="images/inquiry-02.jpg" alt=""></td>
                                <td data-title="產品">輕飲食-藍莓可可鬆餅套餐</td>
                                <td data-title="數量">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </td>
                                <td><i class="fa fa-times" aria-hidden="true"></i></td>
                            </tr>
                            <tr>
                                <td data-title="產品預視"><img src="images/inquiry-03.jpg" alt=""></td>
                                <td data-title="產品">田園草莓香草冰淇淋鬆餅</td>
                                <td data-title="數量">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </td>
                                <td><i class="fa fa-times" aria-hidden="true"></i></td>
                            </tr>
                            <tr>
                                <td data-title="產品預視"><img src="images/inquiry-04.jpg" alt=""></td>
                                <td data-title="產品">奇異果小姐西米露</td>
                                <td data-title="數量">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </td>
                                <td><i class="fa fa-times" aria-hidden="true"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="company_name" placeholder="公司名稱">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="電子郵件">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="tel" name="tel" placeholder="聯絡電話" >
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="fax" name="fax" placeholder="傳真">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="note" name="note" placeholder="備註"></textarea>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 col-xs-8">
                            <input type="text" class="form-control" name="code" id="code" placeholder="驗證碼">
                        </div>
                        <div class="col-sm-3 col-xs-4 code">
                            <img src="images/code.jpg">
                        </div>
                    </div>
                    <p class="text-center"><button type="submit" class="btn">確定送出</button></p>
                </form>
            </div>
        </div>
    </section>
    <script src="js/footer.js"></script>
</body>

</html>
