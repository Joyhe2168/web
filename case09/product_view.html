                <h2>香醇濃郁起司亞伯拉塔塔厚餅 <span class="btn cart">加入詢價車</span></h2>
                <div class="row proview">

                    <div class="col-sm-6">
                        <p>十九世紀中期，在巴黎的Saint-Honoré大道中有名的名店「Chibou-st」裡誕生了。圓環狀的brioche裡疊著無數的小小brioche易起烘烤，中間擠上卡士達醬是最原始的作法。</p>
                        <p>&nbsp;</p>
                        <p>浸泡在咖啡糖漿的餅乾Giocondo，與咖啡口味的奶油，再加上巧克力加納栩堆疊成六層，豪華的味道絢麗的外觀相當收到歡迎。白酒慕斯是大地的溫柔韻味猶存，
                            淋上巧克力製成的塔塔厚餅，佐杏仁海綿蛋糕搭配橘子卡士達與紅醋栗果凍，每一口都能帶出不同的美妙滋味，帶給您全新的口感。</p>
