<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>MOR-E婚攝</title>
    <link href="images/favicon.ico" rel="shortcut icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" type="image/png" />
    <link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navigation.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.scrollup.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <script src="js/header.js"></script>

    <section id="content" class="contact">
        <div class="content">
            <h1>CONTACT</h1>
            <h3>如果您有其他問題，可填寫下方表單<br />我們在收到後，會在三天內與您聯繫，謝謝</h3>
            <form class="row">
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="name" id="name" placeholder="姓名 *">
                    </div>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" name="company" id="company" placeholder="公司名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="tel" id="tel" placeholder="手機">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="email" id="email" placeholder="電子郵件 *">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea class="form-control" required="" rows="10" id="note" name="note" placeholder="內容 *"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="code" id="code" placeholder="驗證碼 *">
                    </div>
                    <div class="col-sm-2">
                        <span class="form-control code">154831</span>
                    </div>
                    <div class="col-sm-5 text-right">
                        <button type="submit" class="btn">送出訊息</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
