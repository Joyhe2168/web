<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble Pink</title>
    <link href="images/favicon.ico" rel="shortcut icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" type="image/png" />
    <link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Baumans" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--<link href="css/index.css" rel="stylesheet">-->
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.scrollup.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <script src="js/header.js"></script>
    <section id="content" class="main">
        <div class="breadcrumb">
            <a href="index.html">首頁</a>
            <a>聯絡我們</a>
        </div>
        <div class="container">
            <div class="banner"><img src="images/banner-about.jpg" alt=""></div>
            <div class="content">
                <p>&nbsp;</p>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">姓名 <span>*</span></label>
                        <div class="col-sm-10">
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="col-sm-2 control-label">聯絡電話 <span>*</span></label>
                        <div class="col-sm-10">
                            <input type="tel" name="tel" id="tel" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">電子郵件 <span>*</span></label>
                        <div class="col-sm-10">
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="note" class="col-sm-2 control-label">內容 <span>*</span></label>
                        <div class="col-sm-10">
                            <textarea type="text" name="note" id="note" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="code" class="col-sm-2 control-label">驗證碼 <span>*</span></label>
                        <div class="col-sm-7">
                            <input type="text" name="code" id="code" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <img src="images/code.jpg">
                        </div>
                    </div>
                    <div class="text-center"><button type="submit" class="btn">送 出</button></div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/footer.js"></script>
    <a id="contact" href="contact.html"><img src="images/contact.png"></a>
</body>

</html>
