<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble Pink</title>
    <link href="images/favicon.ico" rel="shortcut icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" type="image/png" />
    <link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Baumans" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.scrollup.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <script src="js/header.js"></script>
    <section id="content">
        <div class="breadcrumb">
            <a href="index.html">首頁</a>
            <a>購物車</a>
        </div>
        <div class="container">
            <div class="content cart">
                <h1>購物車<span>Shopping Cart</span></h1>
                <div class="step clearfix">
                    <div class="col-sm-3 steps current"><span>1</span><span>購物車</span></div>
                    <div class="col-sm-3 steps current"><span>2</span><span>填寫訂購資料</span></div>
                    <div class="col-sm-3 steps current"><span>3</span><span>確認訂單</span></div>
                    <div class="col-sm-3 steps current"><span>4</span><span>完成訂購</span></div>
                </div>
                <div class="cartlist cartorder confirm">
                    <h3>完成訂購</h3> 
                    <div class="text-center">
                        <img src="images/confirm.png" alt="">
                        <h6>付 款 完 成</h6>
                        <p>您所選擇的商品已完成訂購，<br>感謝您使用Bubble Pink，我們將有專人為您出貨。</p>
                    </div>
                    <div class="text-center">
                        <a href="member02.html" class="btn">查看訂單</a>
                        <a href="index.html" class="btn btn2">回首頁</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/footer.js"></script>
    <a id="contact" href="contact.html"><img src="images/contact.png"></a>
